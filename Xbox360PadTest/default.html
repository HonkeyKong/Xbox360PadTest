<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Xbox360PadTest</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- Xbox360PadTest references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
    <h2><span id="padStatus"></span></h2>
    <table border="1">
        <tr>
            <td><span id="ButtonAResult"></span></td>
            <td><span id="ButtonBResult"></span></td>
            <td><span id="ButtonXResult"></span></td>
            <td><span id="ButtonYResult"></span></td>
        </tr>
        <tr>
            <td><button id="btnA" onclick="btnPressed('A');">A</button></td>
            <td><button id="btnB" onclick="btnPressed('B');">B</button></td>
            <td><button id="btnX" onclick="btnPressed('X');">X</button></td>
            <td><button id="btnY" onclick="btnPressed('Y');">Y</button></td>
        </tr>
        <tr>
            <td><span id="ButtonStartResult"></span></td>
            <td><span id="ButtonBackResult"></span></td>
            <td><span id="ButtonLBResult"></span></td>
            <td><span id="ButtonRBResult"></span></td>
        </tr>
        <tr>
            <td><button id="btnStart" onclick="btnPressed('Start');">Start</button></td>
            <td><button id="btnBack" onclick="btnPressed('Back');">Back</button></td>
            <td><button id="btnLB" onclick="btnPressed('LeftBumper');">LB</button></td>
            <td><button id="btnRB" onclick="btnPressed('RightBumper');">RB</button></td>
        </tr>
        <tr>
            <td><span id="LTResult"></span></td>
            <td><span id="RTResult"></span></td>
            <td><span id="LClickResult"></span></td>
            <td><span id="RClickResult"></span></td>
        </tr>
        <tr>
            <td><button id="btnLT" onclick="getLT();">Left Trigger</button></td>
            <td><button id="btnRT" onclick="getRT();">Right Trigger</button></td>
            <td><button id="btnLClick" onclick="btnPressed('LeftClick');">LClick</button></td>
            <td><button id="btnRClick" onclick="btnPressed('RightClick');">RClick</button></td>
        </tr>
        <tr>
            <td><span id="LStickXResult"></span></td>
            <td><span id="LStickYResult"></span></td>
            <td><span id="RStickXResult"></span></td>
            <td><span id="RStickYResult"></span></td>
        </tr>
        <tr>
            <td><button id="btnLX" onclick="getLSX();">Left Stick X</button></td>
            <td><button id="btnLY" onclick="getLSY();">Left Stick Y</button></td>
            <td><button id="btnRX" onclick="getRSX();">Right Stick X</button></td>
            <td><button id="btnRY" onclick="getRSY();">Right Stick X</button></td>
        </tr>
        <tr>
            <td><span id="UpResult"></span></td>
            <td><span id="DownResult"></span></td>
            <td><span id="LeftResult"></span></td>
            <td><span id="RightResult"></span></td>
        </tr>
        <tr>
            <td><button id="btnUp" onclick="btnPressed('DPadUp');">DPad Up</button></td>
            <td><button id="btnDown" onclick="btnPressed('DPadDown');">DPad Down</button></td>
            <td><button id="btnLeft" onclick="btnPressed('DPadLeft');">DPadLeft</button></td>
            <td><button id="btnRight" onclick="btnPressed('DPadRight');">DPad Right</button></td>
        </tr>
        <tr>
            <td><button id="btnLVibe" onclick="vibrateLeft(0, 65535);">Vibrate Left</button></td>
            <td><button id="btnLVibeOff" onclick="vibrateLeft(0, 0);">Vibrate Off</button></td>
            <td><button id="btnRVibe" onclick="vibrateRight(0, 65535);">Vibrate Right</button></td>
            <td><button id="btnRVibeOff" onclick="vibrateRight(0, 0);">Vibrate Off</button></td>
        </tr>
    </table>

</body>
</html>
